<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea_1</title>
    <link rel="stylesheet" href="formulario.css">

</head>

<body>
    <div class="Form">
        <h1>Formulario de Datos Personales</h1>
        <div  class="Form_Campos">
            <form class="Form_Datos" method="post">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required minlength="2" placeholder="Ingrese su nombre">

                <label for="surname">Apellido:</label>
                <input type="text" id="surname" name="surname" required minlength="2" placeholder="Ingrese su apellido">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Ingrese su correo electrónico">

                <label for="dob">Fecha De Nacimiento:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="country">Pais De referencia:</label>
                <input type="text" id="country" name="country" required minlength="2" placeholder="Ingrese su país de referencia">

                <button type="submit">Enviar</button>
            </form>
         </div>
         <div class="Botones_Estilos">
         <button type="button">Estilo 1</button>
         <button onclick="toggleHighContrast()">Estilo de alto contraste</button>        
         <script>
            function toggleHighContrast() {
                document.body.classList.toggle('high-contrast');
            }
        </script>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea_5</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-primary d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 450px; border-radius: 30px;">
        <h1 class="text-center mb-4">Formulario de Datos Personales</h1>
        <div class="card-body bg-light rounded">
            <form>
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" class="form-control" id="name" name="name" required minlength="2" placeholder="Ingrese su nombre">
                </div>

                <div class="form-group">
                    <label for="surname">Apellido:</label>
                    <input type="text" class="form-control" id="surname" name="surname" required minlength="2" placeholder="Ingrese su apellido">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required placeholder="Ingrese su correo electrónico">
                </div>

                <div class="form-group">
                    <label for="dob">Fecha De Nacimiento:</label>
                    <input type="date" class="form-control" id="dob" name="dob" required>
                </div>

                <div class="form-group">
                    <label for="country">País De referencia:</label>
                    <input type="text" class="form-control" id="country" name="country" required minlength="2" placeholder="Ingrese su país de referencia">
                </div>

                <button type="submit" class="btn btn-primary btn-block mt-3">Enviar</button>
            </form>
        </div>

        <div class="text-center mt-3">
            <button type="button" class="btn btn-primary">Estilo 1</button>
            <button onclick="toggleHighContrast()" class="btn btn-primary">Estilo de alto contraste</button>
        </div>
    </div>


</body>

</html>
